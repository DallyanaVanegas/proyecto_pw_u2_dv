<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante Final VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>

    <div id="myApp">
        <h2> Ingreso Estudiantes</h2>

        <table>
            <!--filas tr-->
            <tr>
                <td><label for="idNombre"> Nombre: </label></td>
                <td><input type="text" id=" idNombre" v-model="nombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido"> Apellido: </label></td>
                <td><input type="text" id=" idApellido" v-model="apellido"></td>
            </tr>

            <tr>
                <td><label for="idEdad"> Edad: </label></td>
                <td><input type="text" id=" idEdad" v-model="edad"></td>
            </tr>
        </table>
        <br>
        <button v-on:click="agregarEstudiante('inicio')">Agregar Inicio</button>
        <button v-on:click="agregarEstudiante(F)">Agregar Fin</button>
        <!--
            <input type="text" v-model="mensaje" v-on:keypress.enter="eventoFinal">
            <p>{{mensaje}}</p>
        -->

        <hr>
        <ul>
            <li v-for="({nombre,apellido,edad},index) in lista">
                <p v-if="true">{{index +1}}: - {{nombre}} - {{apellido}} - {{edad}}</p>
                <hr>
            </li>
        </ul>


    </div>
    <script src="../js/estudianteFinal.js"></script>

</body>

</html>
